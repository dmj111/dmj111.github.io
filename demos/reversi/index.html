    <body>
        <div class="container">
            <h1>reversi</h1>
            <h2 class="status" id="loadStatus">Waiting for files to load</h2>
            <div id="status"></div>
            <div id="boarddiv"> <canvas id="board"></canvas> </div>
            <div class="controls">
                <button id="control" type="button" class="btn btn-outline-dark" width="15">
                    Start
                </button>
            </div>
            <div id="players">
              <div id="p1" class="pchoice">
                Player 1
                <div class="choices">
                  <button type="button"
                          class="btn btn-outline-dark player selected">
                    Human
                  </button>
                  <button type="button" class="btn btn-outline-dark player">
                    Level 1
                  </button>
                  <button type="button" class="btn btn-outline-dark player">
                    Level 2
                  </button>
                  <button type="button" class="btn btn-outline-dark player">
                    Level 3
                  </button>
                  <button type="button" class="btn btn-outline-dark player">
                    Level 4
                  </button>
                </div>

              </div>

              <div id="p2" class="pchoice">
                Player 2
                <div class="choices">
                  <button type="button" class="btn btn-outline-dark player ">
                    Human
                  </button>
                  <button type="button" class="btn btn-outline-dark player">
                    Level 1
                  </button>
                  <button type="button"
                          class="btn btn-outline-dark player selected">
                    Level 2
                  </button>
                  <button type="button" class="btn btn-outline-dark player">
                    Level 3
                  </button>
                  <button type="button" class="btn btn-outline-dark player">
                    Level 4
                  </button>
                </div>
              </div>
            </div>
            <div class="h-space"></div>
            <div class="h-space"></div>
            <div id="move_list"> </div>
        </div>

    </body>
